<!DOCTYPE html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<a-scene>
  <a-assets>
    <a-asset-item id="my-obj" src="LongEaredOwl.obj"></a-asset-item>
    <a-asset-item id="my-mtl" src="LongEaredOwl.mtl"></a-asset-item>
  </a-assets>

  <a-entity camera look-controls position="0 0 3"></a-entity>

  <a-sky color="#E6DB6F"></a-sky>

  <a-entity id="my-model"
    scale="0.2 0.2 0.2"
    position="0 -1.2 0.8"
    rotation="0 77 -2"
    obj-model="obj: #my-obj; mtl: #my-mtl"></a-entity>

</a-scene>
